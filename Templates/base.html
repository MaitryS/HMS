<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <title>The Metro | {% block title %}{% endblock title %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="static\css\styles.css">

</head>

<body>


  <nav class="navbar navbar-expand-lg " style="background-color: #ffffff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Metro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a   href="{% url "Home" %}" class="nav-link active"  aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a   href="{% url "About" %}" class="nav-link active"  aria-current="page">About</a>
          </li>
          <li class="nav-item">
            <a   href="{% url "Contact" %}" class="nav-link active"  aria-current="page">Contact us</a>
          </li>
          <li class="nav-item">
            <a   href="{% url "Room" %}" class="nav-link active"  aria-current="page">Rooms</a>
          </li>
          <li class="nav-item">
            <a   href="{% url "Booking" %}" class="nav-link active"  aria-current="page">Book</a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          {% if user.is_authenticated %}

          
            <button type="button" class="btn   me-2"><a href="" class="nav-link  px-2"> Hello
                ,{{user.first_name}}</a></button>
            
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn   me-2">Logout</button>
            </form>
    
          {% else %}
    
            <button type="button"  class="btn butn  me-2" ><a href="{% url "login" %}"
                class="nav-link  px-2 fw-bold">Login</a></button>
            <button type="button" class="btn butn me-2 "><a href="{% url "Registration" %}"
                class="nav-link  px-2">Sign up</a></button>

          {% endif %}
          
        </div>
      </div>
    </div>
  </nav>

  
{% if messages %}
{% for message in messages %}
    <div class="alert bg-blue-200 my-0 text-primary h-3 p-2 alert-dismissible fade show" role="alert">
      <div class="container">
        <strong class="h5">{{ message }}</strong>
        <button type="button" class="btn-close p-1 m-2" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
{% endfor %}
{% endif %}

  <!-- content part -->
  {% block content %} {% endblock content %}

  <!-- FOOTER -->
  <div class="footer-bar xs-padding-15px-tb">
    <div class="container">
        <div class="text-center">
            <p>Â© 2024 The Metro</p>
        </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- script  -->
  <script src="static\js\script.js"></script>
</body>


</html>
