{% extends "Base.html" %}
{% load crispy_forms_tags %}
{% block title %}Forgot Password{% endblock title %}
{% block content %}

<head>
	<link rel="stylesheet" href="/static/css/styles.css">
</head>


<!-- Password Reset 1 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
	<div class="container" style="margin-top: 100px;margin-bottom: 90px">
		<div class="row justify-content-md-center">
			<div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
				<div class="bg-white p-4 p-md-5 rounded shadow-sm">
					<div class="row gy-3 mb-5">
						<div class="col-12">
							<div class="text-center ">
								<h1>
									Arc
								</h1>
							</div>
						</div>
						<div class="col-12">
							<h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">We get it, stuff happens.
								Just enter your email address below and we'll send you a link to reset your password!
							</h2>
						</div>
					</div>
					<form method="POST">
						{% csrf_token %}
						{{form|crispy }}
						<div class="text-center">

							<button  class="btn-sm te butn hvr-grow my-2" type="submit">Send
								email</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
 {% endblock %}
