{% extends "Base.html" %}
{% load crispy_forms_tags %}
{% block title %}Forgot Password{% endblock title %}
{% block content %}


	<!--Reset Password-->
	<div class="container animate__animated mt-4 animate__fadeIn  p-5 my-5 border-top border-bottom bg-white border-5 rounded-3 border-primary shadow">
  	 	<h2 class="font-weight-bold mt-3"></h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}

            {{form|crispy }}                    

            <button onclick="myFunction()" class="btn btn-primary hvr-grow mt-5" type="submit">Send email</button>
        </form>
  	</div> 

{% endblock %}
