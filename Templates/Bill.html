<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking and Billing Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Booking and Billing Details</h1>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>user</th>
                <th>room</th>
                <!-- Add more column headers as needed -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>{{ user_firstname }}</td>
                <td>{{ room }}</td>
            </tr>
            <tr>
                <td>2</td>
                <td>{{ user_lastname }}</td>
                <td>{{desc }}</td>
            </tr>
            <tr>
                <td>3</td>
                <td>{{user_contactno }}</td>
                <td>{{ price }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
