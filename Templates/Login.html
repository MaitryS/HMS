{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="static\css\style.css">
</head>

<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    <form method="post">
      <h2 class="text-center"><strong>Welcome back!</strong></h2>
      <div class="form-group"><input class="form-control" type="Username" name="Username" placeholder="Username"></div>
      <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"> Remember me </label> </div>
          <div> <a href="#" class="text-info">Forgot Password</a> </div>
        </div>
      </div>
      <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit">Login</button></div>
      <a class="already" href="{% url 'Registration' %}">Already have an accound ? Create Account</a>
    </form>
  </div>
</div>

{% endblock content %}
