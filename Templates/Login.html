{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center"><strong>Welcome back!</strong></h2>
            {% csrf_token %}

            {{ form|crispy }}
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <div class="form-check"> <input class="form-check-input" type="checkbox" value=""
                            id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> Remember me
                        </label> </div>
                    <div> <a href="{% url 'reset_password' %}" class="text-info">Forgot Password?</a> </div>
                </div>
            </div>
            <div class="form-group"><button class="btn btn-success btn-block btn-info" type="submit"><a href="{% url "Home" %}" class="nav-link color-theme px-2">Login</a></button>
        </form>
    </div>
</div>

{% endblock content %}
